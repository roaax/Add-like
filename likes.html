<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class ="font" id="nav"> Network</h3>
    <h3 class ="font" id="urfeed"> Your Feed</h3>
    <div class="mian">
        <div class="user">
            <img src="img/user.png" alt="user img">
            <a href="#"> Add an avatar</a>
            <h3 class ="font" > James Doe</h3>
        </div>
        <div class="likesbox">
            <div class="box">
                <div class = "user-like">
                    <h4>Neil M</h4>
                    <div class="like">
                        <p > <span id = "likes">0</span> like(s) </p>
                        <button onclick="add(this)" class="btn-like"> Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think.<a href="#"> link</a></p>
            </div>

            <div class="box">
                <div class = "user-like">
                    <h4>Nichole K</h4>
                    <div class="like">
                        <p ><span id = "likes">0</span> like(s) </p>
                        <button onclick="add(this)" class="btn-like"> Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#"> next comic </a> , check it out</p>
            </div>

            <div class="box">
                <div class = "user-like">
                    <h4>Jim R</h4>
                    <div class="like">
                        <p > <span id = "likes">0</span> like(s) </p>
                        <button onclick="add(this)" class="btn-like"> Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album </a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="like.js"></script>
</body>
</html>
